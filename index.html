<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>WLHS Hack Club</title>
    </head>
    <body>
        <div id="typewriter"></div>

        <script src="./dist/core.js"></script>
        <script type="text/javascript">
            var typewriter = new Typewriter("typewriter", {loop:true});

            typewriter.typeString('A place for <strong>makers.</strong>')
            .pauseFor(3000)
            .deleteChars(7)
            .typeString('artists.')
            .pauseFor(2500)
            .deleteChars(8)
            .typeString('designers.')
            .pauseFor(2500)
            .deleteChars(10)
            .typeString('entrepreneurs.')
            .pauseFor(2500)
            .deleteChars(14)
            .typeString('thinkers.')
            .pauseFor(2500)
            .deleteChars(9)
            .typeString('tinkerers.')
            .pauseFor(2500)
            .deleteChars(10)
            .typeString('mathematicians')
            .pauseFor(2500)
            .deleteChars(14)
            .typeString('aaaa')
        </script>
    </body>
</html>
